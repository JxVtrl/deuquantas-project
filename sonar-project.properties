sonar.projectKey=deuquantas
sonar.projectName=DeuQuantas
sonar.projectVersion=1.0

# Caminhos dos arquivos fonte
sonar.sources=.
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/test/**,**/tests/**,**/__tests__/**,**/*.spec.ts,**/*.test.ts

# Configurações específicas para TypeScript/JavaScript
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.tsconfigPath=tsconfig.json

# Configurações de qualidade
sonar.qualitygate.wait=true
sonar.qualitygate.conditions=coverage,duplicated_lines,reliability_rating,security_rating,maintainability_rating

# Configurações de segurança
sonar.security.enabled=true
sonar.security.hotspots.enabled=true
sonar.security.sources.javasecurity=true
sonar.security.sources.pythonsecurity=true
sonar.security.sources.phpsecurity=true
sonar.security.sources.roslynsecurity=true

# Configurações de cobertura
sonar.coverage.exclusions=**/test/**,**/tests/**,**/__tests__/**,**/*.spec.ts,**/*.test.ts
sonar.coverage.minimum=80

# Configurações de duplicação
sonar.cpd.exclusions=**/test/**,**/tests/**,**/__tests__/**,**/*.spec.ts,**/*.test.ts
sonar.cpd.minimumTokens=100 